<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Forecast</h1>
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>
        <div class="weather-body" style="display: none;">
            <h2 class="location-name"></h2>
            <img src="/images/cloudsun.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Cloudy</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="windspeed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="windspeed">45%</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="loading" style="display: none;">Loading...</div>
        <div class="location-not-found" style="display: none;">
            <h1>Location Not Found</h1>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5acf140014.js" crossorigin="anonymous"></script>
</body>
</html>
